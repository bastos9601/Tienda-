services:
  - type: web
    name: tienda-online
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python init_db_koyeb.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tienda-db
          property: connectionString
      - key: WHATSAPP_TOKEN
        value: tu_token_de_whatsapp
      - key: WHATSAPP_PHONE_ID
        value: tu_phone_id
      - key: WHATSAPP_RECIPIENT
        value: 51999999999
      - key: FLASK_ENV
        value: production
    regions:
      - fra
    ports:
      - port: 8000
        http:
          paths:
            - path: /
              pathType: Prefix

databases:
  - name: tienda-db
    plan: starter
    type: postgresql
    regions:
      - fra
